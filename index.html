<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limbo Kupfertek</title>

    <!-- Manifest -->
    <link rel="manifest" href="limbo-base/code/manifest.json">
    <meta name="theme-color" content="#000000">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            color: #000;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<script>
async function checkStartup() {
    try {
        // PrÃ¼fen ob startup.html existiert
        const response = await fetch("limbo-base/workflows/startup.html", { method: "HEAD" });

        if (response.ok) {
            window.location.href = "limbo-base/workflows/startup.html";
        } else {
            loadError();
        }

    } catch {
        loadError();
    }
}

async function loadError() {
    try {
        const response = await fetch("limbo-base/assets/system/errors/startup-error.md");
        const text = await response.text();

        // Error bleibt unsichtbar, wir zeigen keinen Text
        console.error("Startup Error:", text);
    } catch (e) {
        console.error("Systemfehler beim Laden der Startup-Error-Datei");
    }
}

checkStartup();

// PWA: Service Worker registrieren
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('limbo-base/code/service-worker.js')
        .then(() => console.log('Service Worker registriert'))
        .catch(err => console.log('Service Worker Fehler:', err));
}
</script>

</body>
</html>
